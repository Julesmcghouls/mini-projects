<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <header>
            <img src="images/logo.png" class="logo" alt="Website Logo">
        </header>

        <div class="content">
            <p>Website is currently being exorcized!</p>
            <h1>We're <span>Haunting</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button" aria-label="Learn More About the Website">Learn More</button>
        </div>
        <img src="images/ghost.png" class="ghost" alt="Floating Ghost">
    </div>

    <script>
        window.onload = () => {
            document.body.style.opacity = "1";
        };

        const launchDate = new Date("May 30, 2025 00:00:00").getTime();
        const interval = setInterval(function() {
            const now = new Date().getTime();
            const timeRemaining = launchDate - now;

            if (timeRemaining < 0) {
                clearInterval(interval);
                document.querySelector(".launch-time").innerHTML = "<p>We're live! ðŸŽ‰</p>";
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(mins).padStart(2, '0');
            document.getElementById("seconds").innerText = String(secs).padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
