<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcubot</title>
    <!-- Bootstrap CSS for responsive design and pre-built styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External stylesheet for additional custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5 text-center">
        <!-- Title of the app -->
        <h1 class="mb-4">Meet <span class="text-primary">Calcubot</span>!</h1>
        <!-- The robot structure -->
        <div id="calcubot" class="robot">
            <!-- Robot's head with eyes and mouth -->
            <div class="head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <!-- Robot's body containing the calculator -->
            <div class="body">
                <!-- Calculator form for user inputs -->
                <form id="calculator-form">
                    <!-- Input fields for numbers -->
                    <input type="number" class="input-field" id="num1" placeholder="First number" required>
                    <input type="number" class="input-field" id="num2" placeholder="Second number" required>
                    <!-- Dropdown for selecting operations -->
                    <select class="input-field" id="operation" required>
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                    <!-- Submit button for calculation -->
                    <button type="submit" class="btn btn-primary mt-3">Calculate</button>
                </form>
                <!-- Area to display the result -->
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <!-- External JavaScript for functionality -->
    <script src="script.js"></script>
</body>
</html>
